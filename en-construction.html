<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Page en construction - NéoStruk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img.logo {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #333333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c4c4c4;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <img src="images/monlogo.png" alt="Logo NéoStruk" class="logo">

    <!-- Message personnalisé -->
    <h1>Cette page est en construction</h1>
    <p>Nous travaillons actuellement sur cette section. Elle sera disponible très bientôt.</p>

    <!-- Bouton retour -->
    <a href="services.html" class="btn">Retour</a>

</body>

</html>
